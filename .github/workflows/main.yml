name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy PostgreSQL to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID_DB: ${{ secrets.RENDER_SERVICE_ID_DB }}
      run: |
        curl -X POST \
          -H 'Authorization: Bearer $RENDER_API_KEY' \
          -H 'Content-Type: application/json' \
          -d '{"serviceId": "'"$RENDER_SERVICE_ID_DB"'"}' \
          https://api.render.com/v1/deploys

    - name: Deploy Node.js App to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID_APP: ${{ secrets.RENDER_SERVICE_ID_APP }}
      run: |
        curl -X POST \
          -H 'Authorization: Bearer $RENDER_API_KEY' \
          -H 'Content-Type: application/json' \
          -d '{"serviceId": "'"$RENDER_SERVICE_ID_APP"'"}' \
          https://api.render.com/v1/deploys
